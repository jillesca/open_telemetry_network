          __dashboardUid__: d44174ca-56c5-41dc-9451-2c858cc0566b
          __panelId__: "12"
          summary: ISIS interfaces below expected number for cat8000v devices. There should be 2 ISIS interfaces in isis-adj-up state.
        labels:
          isis_down: int_down
        isPaused: false
  - orgId: 1
    name: int_down_group
    folder: interfaces_down
    interval: 10s
    rules:
      - uid: d94bd897-f4c8-42e5-bbe3-38270ee12585
        title: cat8000 intf down
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: P5697886F9CA74929
            model:
              intervalMs: 1000
              maxDataPoints: 43200
              query: |-
                from(bucket: "mdt_grpc")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "interface_statistics")
                  |> filter(fn: (r) => r["device"] == "cat8000v-1" or r["device"] == "cat8000v-0")
                  |> filter(fn: (r) => r["_field"] == "operational_status")
                  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)
                  |> yield(name: "mean")
              refId: A
          - refId: B
