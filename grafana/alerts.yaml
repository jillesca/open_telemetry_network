apiVersion: 1
groups:
  - orgId: 1
    name: isis_int_group
    folder: isis_int_count
    interval: 10s
    rules:
      - uid: b4a45577-b61a-4ec5-8700-5941c5f9131f
        title: isis interfaces count for cat8000v devices
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 60
              to: 0
            datasourceUid: P5697886F9CA74929
            model:
              hide: false
              intervalMs: 1000
              maxDataPoints: 43200
              query: |-
                from(bucket: "mdt_grpc")
                  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)
                  |> filter(fn: (r) => r["_measurement"] == "isis_interface_state")
                  |> filter(fn: (r) => r["_field"] == "isis_interfaces_adj_up")
                  |> filter(fn: (r) => r["device"] == "cat8000v-0" or  r["device"] == "cat8000v-1")
                  |> aggregateWindow(every: v.windowPeriod, fn: mean, createEmpty: false)
                  |> yield(name: "mean")
              refId: A
          - refId: B
            relativeTimeRange:
              from: 60
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params: []
                  reducer:
                    params: []
                    type: avg
                  type: query
              datasource:
                name: Expression
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: mean
              refId: B
              type: reduce
