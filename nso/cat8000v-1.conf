devices device cat8000v-1
 config
  aaa new-model
  aaa authentication login default local
  aaa authorization exec default local
  aaa session-id common
  username admin privilege 15 password 0 Cisco123
  interface GigabitEthernet2
   ip address 10.1.1.2 255.255.255.0
   ip router isis
   no shutdown
  exit
  interface GigabitEthernet3
   ip address 172.16.102.1 255.255.255.0
   no shutdown
  exit
  interface GigabitEthernet4
   ip address 10.2.2.2 255.255.255.0
   ip router isis
   no shutdown
  exit
  telemetry ietf subscription 101
   encoding encode-kvgpb
   filter xpath /isis-ios-xe-oper:isis-oper-data/isis-instance/isis-neighbor/state
   source-address 10.10.20.176
   stream yang-push
   update-policy periodic 2000
   receiver ip address 10.10.20.50 57500 protocol grpc-tcp
  ! 
  telemetry ietf subscription 1010
   encoding       encode-kvgpb
   filter xpath /process-cpu-ios-xe-oper:cpu-usage/cpu-utilization/five-seconds
   source-address 10.10.20.176
   stream         yang-push
   update-policy periodic 2000
   receiver ip address 10.10.20.50 57500 protocol grpc-tcp
  !
  netconf-yang
  router isis
   net 49.0001.0000.0000.000b.00
   is-type level-1
  !
 !
!
